<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <meta name="apple-mobile-web-app-capable" content="yes">
      <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"/>
      <meta name="viewport" content="width = device-width, initial-scale = 1"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link  rel="icon" href="favicon.png" type="image/png"/>
      <link rel="shortcut icon" href="favicon.png" type="image/png""/>
      <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
      <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script> 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
      <link rel="stylesheet" href="css/style.css">
      <style>
      </style>
   </head>
   <body>
      <div class="container-fluid">
      <header>Smart Home</header>
      <div class="row wide">
         <!-- LIGHTING -->
         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
            <button  class="btn  btn-block btn-square background" href="#lights" data-toggle="collapse">Lighting <img class="nav-image" src="images/light.png"></button>
            <div id="lights" class="collapse col-lg-12 col-md-12 col-sm-12 col-xs-12">
               <div class="tab-label">Light Intesity</div>
               <div class="circled-number"><span id="light-number">69</span></div>
               <div class="tab-label">Control Lights</div>
               <div class="button-div"><input type="checkbox" id="light_slider" onchange="light_toggle()"  data-toggle="toggle" data-width="150"></div>
               <div class="tab-label">Adjust Brightness</div>
               <div class="slidecontainer">
                  <input type="range" min="1" max="3" value="2" class="slider" oninput="brightness_slider()" id="myRange">
               </div>
               <div class="tab-label">Blinds</div>
               <div class="button-div"><input type="checkbox" id="blind_slider" onchange="blind_toggle()"  data-toggle="toggle"  data-width="150" data-on="Open" data-off="Closed"></div>
            </div>
         </div>
         <!-- HVAC -->
         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button class="btn  btn-block btn-square background" href="#hvac" data-toggle="collapse">HVAC <img class="nav-image" src="images/fan.png"></button>
            <div id="hvac" class="collapse">
               <div class="tab-label">Temperature&#8457;</div>
               <div class="circled-number"><span id="temp-number">69</span></div>
               <div class="tab-label">Set Temperature</div>
               <div class="set-temp">
                  <a onclick="minus()">
                  <span class="glyphicon glyphicon-minus"></span>
                  </a>
                  <span id="set-temp-number">68</span>
                  <a onclick="plus()">
                  <span class="glyphicon glyphicon-plus"></span>
                  </a>
               </div>
               <div class="button-div"><input type="checkbox" id="hvac_slider" onchange="hvac_toggle(1)" data-toggle="toggle" data-width="150"></div>
            </div>
         </div>
         <!-- SECURITY SYSTEM-->
         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button class="btn  btn-block btn-square background" href="#security" data-toggle="collapse">Security <img class="nav-image" src="images/security.png"></button>
            <div id="security" class="collapse">
               <div class="tab-label" style="font-size: 18px;">Last Motion Detected<br> <span id="last_motion"></span> </div>
               <div class="button-div"><input type="checkbox" id="security_slider" onchange="security_toggle()"  data-toggle="toggle" data-width="150" data-on="Armed" data-off="Disarmed"></div>
            </div>
         </div>
         <!-- OTHER -->
         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button class="btn  btn-block btn-square background" href="#other" data-toggle="collapse">Other</button>
            <div id="other" class="collapse">
               <div class="tab-label">Other</div>
               
            </div>
         </div>
      </div>
      <audio id="lights-on-audio" src="audio/lights-on.mp3">
      <audio id="lights-off-audio" src="audio/lights-off.mp3">
      <audio id="blinds-open-audio" src="audio/blinds-open.mp3">
      <audio id="blinds-close-audio" src="audio/blinds-close.mp3">
      <audio id="security-alert-audio" src="audio/security-alert.mp3">
      <audio id="security-on-audio" src="audio/security-on.mp3">
      <audio id="security-off-audio" src="audio/security-off.mp3">
      <audio id="hvac-on-audio" src="audio/hvac-on.mp3">
      <audio id="hvac-off-audio" src="audio/hvac-off.mp3">  
      <audio id="brightness-audio" src="audio/brightness.mp3">  

      <script src="js/mqtt.js"></script>
   </body>
</html>
